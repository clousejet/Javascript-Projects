<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type = "text/css" href="style.css">
    <title>Countdown</title>
</head>
<body>
    <div class="container">
        <div class="image">
            <img src = "https://images.unsplash.com/photo-1510557880182-3d4d3cba35a5?ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8aXBob25lfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt = "iphone_image">
        </div>
        <div class="content">
            <h1>Old IPhone Giveaway</h1>
            <p><strong>Giveaway Ends On <span id = "date"></span></strong></p>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Enim omnis necessitatibus similique tempora delectus labore, voluptas aut veritatis, quos sequi fuga. Odio veniam deleniti, cum maxime ea ut dolore amet?</p>
            <div class="countdown">
                <div class="time">
                    <h1 id = "days"></h1>
                    <span>DAYS</span>
                </div>
                <div class="time" id = "hours">
                    <h1 id = "hours"></h1>
                    <span>HOURS</span>
                </div>
                <div class="time" id = "minutes">
                    <h1 id = "minutes"></h1>
                    <span>MINS</span>
                </div>
                <div class="time" id = "seconds">
                    <h1 id = "seconds"></h1>
                    <span>SECS</span>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
