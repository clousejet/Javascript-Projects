<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type = "text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <h1>Rock, Paper, Scissors</h1>
    </div>
    <div class="container main">
        <div class="img">
            <img src="Images/rock.jpg" alt="rock" id = "0" onclick = "main(this)">
        </div>
        <div class="img">
            <img src="Images/paper.jpg" alt="paper" id = "1" onclick = "main(this)">
        </div>
        <div class="img">
            <img src="Images/scissors.jpg" alt="scissors" id = "2" onclick = "main(this)">
        </div>
    </div>
    <div class="container">
        <p>You're the right one...</p>
    </div>
    <div class="container">
        <button class="btn btn-success" id = "refresh">Play Again</button>
    </div>
</body>
<script src = "app.js"></script>
</html>
