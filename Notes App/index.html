<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel = "stylesheet" type = "text/css" href = "style.css">
    <title>Notes App</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <div class="container-fluid">

            <a class="navbar-brand" href="#">Notes App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>

                <form class="d-flex">
                    <input class="form-control me-2" id = "search" type="search" placeholder="Search" aria-label="Search">
                </form>
                
            </div>

        </div>

    </nav>

    <div class = "state-wrapper">
        
    </div>

    <div class = "container">
        <h3> Add a Note</h3>
        <div class = "mb-3">
            <label for = "title">Title</label>
            <input autofocus class="form-control me-2" id = "title" type="text" maxlength = "100">
        </div>
        <div class="mb-3">
            <label for = "note">Description</label>
            <textarea class="form-control" id = "note" rows="3" maxlength = "500"></textarea>
        </div>
        <button type="button" class="btn btn-primary" id = "add-btn">Add Note</button>
    </div>

    <div class="container note-container">
        
    </div>

</body>
<script src = "app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
